<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Absensi</title>
    <link rel="stylesheet" href="../css/styleIndex.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="light-mode">
    <!-- INI NAVBAR -->
    <div
      class="collapse position-relative"
      id="navbarToggleExternalContent"
      data-bs-theme="dark"
    >
      <button
        id="modeToggle"
        class="btn btn-outline-light position-absolute top-0 end-0 m-3"
      >
        ðŸŒ™
      </button>

      <div class="bg-dark p-4">
        <h5 class="text-body-emphasis h4 text-white">SandiKomputer</h5>
        <span id="Hari" class="text-body-secondary text-white"
          >Selamat Pagi Semuanya</span
        >
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- CONTENT ABSENSI -->
    <div class="container text-center mt-5">
      <h3 class="mb-4">Absensi SandiKomputer</h3>

      <!-- Tombol Absen Buka Kamera -->
      <button id="openCamera" class="btn btn-primary">
        ðŸ“· Absen <span id="wkatu"></span> <span id="tanggal"></span>
      </button>

      <!-- Pengaturan Kamera Dan Face Detection -->
      <div class="mt-4">
        <video
          id="cameraFeed"
          width="100%"
          height="auto"
          autoplay
          class="d-none"
        ></video>
        <canvas id="photoCanvas" class="d-none"></canvas>
        <img
          id="photoPreview"
          class="d-none mt-3 rounded shadow"
          width="100%"
        />
      </div>

      <!-- Kirim Absensi Ke Admin -->
      <button id="sendAbsensi" class="btn btn-primary mt-3 d-none">ðŸ“¸ Ambil Foto</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="../js/date.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/send.js"></script>
  </body>
</html>
